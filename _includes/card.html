<div class="card wow bounceIn" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ include.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ include.subtitle }}</h6>
    <p class="card-text">{{ include.text }}</p>
    <a href="https://twitter.com/{{ include.twitter }}" class="card-link">{{ include.cardlink }}</a>
    <a href="https://steamcommunity.com/profiles/{{ include.steam }}" class="card-link">{{ include.alink }}</a>
  </div>
</div>
